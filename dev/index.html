<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tamagotchi</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gorditas:400,700|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/vendor.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Tamagotchi Land of Happy</h1>
    <form class="" action="index.html" method="post">
      <label for="location">location</label>
      <select class="" id="location" name="">
        <option value="5746545">Portland</option>
      </select>
      <button type="submit" name="button">go</button>
    </form>
    <div class="showHumidity">

    </div>
    <div class="showTemp">

    </div>
    <div class="tamagotchi-body">
      <img id="tamagotchi-body-bk" src="img/tamagotchi.png" alt="">
      <div class="screen">
        <img id="default-bk" src="img/default.gif" alt="">
        <img id="eating-bk" style="display:none" src="img/food.gif" alt="">
        <img id="playing-bk" style="display:none" src="img/play.gif" alt="">
        <div id="pickFood-bk" style="display:none">
          <span>Meal</span>
          <span>Snack</span>
        </div>
      </div><!--tamabody-->

      <div class="clicks">
        <div id="pickFood">
          <span class="selector" style="display:none">></span>
          <span class="selector" style="display:none">></span>
        </div>
        <div id="default">
          <span class="selector" style="display:none">></span>
          <span class="selector" style="display:none">></span>
        </div>
      </div><!--clicks-->
      <button id="btn-a" type="button">A</button>
      <button id="btn-b" type="button">B</button>
      <button id="btn-c" type="button">C</button>
    </div>
    <div class="happiness-scale">
      
    </div><!--scale-->
    </div>

    </form>
  </body>
</html>
